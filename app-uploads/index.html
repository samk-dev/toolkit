<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css"
    />
    <title>Upload test</title>
  </head>
  <body>
    <div class="uk-section">
      <div class="uk-container">
        <h1>Upload Test App</h1>
        <div class="uk-grid uk-grid-divider">
          <div>
            <form
              action="http://localhost:8070/upload"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="uk-margin" uk-margin>
                <div uk-form-custom="target: true">
                  <input
                    type="file"
                    name="uploaded"
                    multiple
                    aria-label="Uploader"
                  />
                  <input
                    class="uk-input uk-form-width-medium"
                    type="text"
                    placeholder="Select files"
                    aria-label="Uploader"
                    disabled
                  />
                </div>
                <button class="uk-button uk-button-primary">
                  Submit Files
                </button>
              </div>
            </form>
          </div>

          <div>
            <form
              action="http://localhost:8070/upload"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="uk-margin" uk-margin>
                <div uk-form-custom="target: true">
                  <input type="file" name="uploaded" aria-label="Uploader" />
                  <input
                    class="uk-input uk-form-width-medium"
                    type="text"
                    placeholder="Select file"
                    aria-label="Uploader"
                    disabled
                  />
                </div>
                <button class="uk-button uk-button-primary">Submit File</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
